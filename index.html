<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__loge logo" href="#" >
        <img class="logo__img" src="img/Shortly.svg" alt="site logo" width="120" height="33">
      </a>

      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="">Features</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="">Pricing</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="">Resources</a></li>
        </ul>
      </nav>

      <div class="site-header__registration recognition">
        <a class="registration__link" href="#">Login</a>
        <a class="registration__link button header-button" href="#">Sign Up</a>
      </div>
    </div>
  </header>


  <main class="main-content">
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <h1 class="hero__heading">More than just shorter links</h1>
        <p class="hero__text">Build your brand's recognition and get detailed <br> insights on how your links are performing.</p>

        <a class="button" href="#">Get Started</a>
        </div>
      </div>
    </section>

    <div class="index-url-shortner-features-wrapper">
      <div class="index-URl-shortner-features-wrapper__url-shortner url-shortner">

        <!-- URl shortner form -->
        <section class="url-shortner">
          <div class="container">
            <h2 class="visually-hidden">URL shortner</h2>
            <form class="url-shortner__form" action="https://echo.htmlacademy.ru" method="POST">
              <div class="url-shortner_input-wrapper">
                <input class="url-shortner__input" type="url" name="url" placeholder="Shorten a link here..." aria-label="URL input" id="" required>
                <div class="url-shortner-error-msg">Please add a link</div>
              </div>
              <button class="url-shortner__button button" type="submit">Shorten It!</button>
            </form>
          </div>

        </section>
        </div>
      </div>
    </div>

  </main>
  <script src="js/main.js"> </script>
</body>
</html>
